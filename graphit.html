<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>

    <style>
body {
    margin: 0;
    padding: 0;
    height: 100%;
    color: #050038;
    background-color: #fff;
    font: 14px OpenSans, Arial, Helvetica, sans-serif;
}
      .miro-radiobutton {
    position: relative;
    display: -ms-inline-flexbox;
    display: inline-flex;
    vertical-align: top;
    -ms-flex-align: start;
    align-items: flex-start;
    font-size: 14px;
    line-height: 20px;
}
        .miro-radiobutton span:active:before {
    border-color: #4262ff;
}

.miro-radiobutton span:hover:before {
    border-color: #6881ff;
}
.miro-radiobutton span:before {
    top: 2px;
    left: 0;
    width: 16px;
    height: 16px;
    background: #fff;
    border: 1px solid #c3c2cf;
    transition: border-color 250ms, background-color 250ms, opacity 250ms;
}
.miro-radiobutton span:before, .miro-radiobutton span:after {
    position: absolute;
    content: '';
    border-radius: 100%;
    box-sizing: border-box;
}
.miro-radiobutton span:after {
    top: 7px;
    left: 5px;
    width: 6px;
    height: 6px;
    background: #fff;
    transform: scale(0);
    transform-origin: center;
    transition: transform 250ms 200ms;
}
.miro-radiobutton span:before, .miro-radiobutton span:after {
    position: absolute;
    content: '';
    border-radius: 100%;
    box-sizing: border-box;
}
.miro-btn--primary {
    color: #fff;
    border-color: #4262ff;
    background-color: #4262ff;
}
.miro-btn--medium {
    padding: 14px 24px 16px;
    min-width: 100px;
    font-size: 16px;
    height: 48px;
}
.miro-btn {
    box-sizing: border-box;
    display: inline-block;
    vertical-align: top;
    border: 1px solid;
    padding: 14px 24px 16px;
    font-size: 16px;
    border-radius: 4px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    text-align: center;
    line-height: 1;
    cursor: pointer;
}
button {
    appearance: button;
    -webkit-writing-mode: horizontal-tb !important;
    text-rendering: auto;
    color: -internal-light-dark(buttontext, rgb(170, 170, 170));
    letter-spacing: normal;
    word-spacing: normal;
    text-transform: none;
    text-indent: 0px;
    text-shadow: none;
    display: inline-block;
    text-align: center;
    align-items: flex-start;
    cursor: default;
    background-color: -internal-light-dark(rgb(239, 239, 239), rgb(74, 74, 74));
    box-sizing: border-box;
    margin: 0em;
    font: 400 13.3333px Arial;
    padding: 1px 6px;
    border-width: 2px;
    border-style: outset;
    border-color: -internal-light-dark(rgb(118, 118, 118), rgb(195, 195, 195));
    border-image: initial;
    border-radius: 2px;
}
.miro-h1 {
    font-style: normal;
    font-stretch: normal;
    letter-spacing: normal;
    font-size: 28px;
    line-height: 36px;
    font-weight: 600;
}
.miro-p-large {
    font-style: normal;
    font-stretch: normal;
    letter-spacing: normal;
    font-size: 16px;
    line-height: 24px;
    font-weight: normal;
}
        .rtb-sidebar-caption {
            font-size: 14px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.8);
            padding: 24px 0 0 24px;
        }
        .miro-radiobutton {
          position: relative;
          display: -ms-inline-flexbox;
          display: inline-flex;
          vertical-align: top;
          -ms-flex-align: start;
              align-items: flex-start;
          font-size: 14px;
          line-height: 20px;
          color: #050038;
          font: 14px OpenSans, Arial, Helvetica, sans-serif;
          margin: 20px 1px 1px 20px;
        }
        textarea {
            display: block;
            height: calc(100% - 110px);
            margin: 20px 0 0 20px;
            background-color: white;
            border-radius: 4px;
            border: 0;
            width: calc(100% - 40px);
            text-align: left;
            font-size: 22px;
        }

        .tip {
            color: #050038;
            margin: 20px 0 0 26px;
        }
    </style>
</head>

<body>
<div class="miro-h1">Graph your data</div>
<div class="miro-p-large" id="tip">
    Select bar to inspect and/or edit the data. [Current position, Goal position, Max size of the Widget]
</div>

<label class="miro-radiobutton">
    <input type="radio" value="x" name="axis" checked>
    <span>x-axis</span>
</label>
<label class="miro-radiobutton">
     <input type="radio" value="y" name="axis">
     <span>y-axis</span>
</label>

<textarea id="widget-text"></textarea>

<textarea id="widget-size" readonly></textarea>

<button id="update" class="miro-btn miro-btn--primary miro-btn--medium">Update</button>

<script src="graphit.js"></script>
<script src="checksize.js"></script>

</body>
</html>
